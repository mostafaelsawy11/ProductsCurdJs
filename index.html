<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="container mt-3">
        <h1 class="text-center mb-3">This SystemManagement for ProductsPrices</h1>
        <form>
            <div class="mb-3">
                <label for="ProductName" class="form-label">ProductName</label>
                <input type="text" name="ProductName" class="form-control" id="ProductName" required>
            </div>
            <div class="mb-3">
                <label for="ProductPrice" class="form-label">Price</label>
                <input type="text" class="form-control" id="ProductPrice" name="ProductPrice" required>
            </div>
            <div class="mb-3">
                <label for="ProductCategory" class="form-label">ProductCategory</label>
                <input type="text" class="form-control" id="ProductCategory" name="ProductCategory" required>
            </div>
            <div class="mb-3">
                <label for="ProductDescription" class="form-label">ProductDescription</label>
                <input type="text" class="form-control" id="ProductDescription" name="ProductDescription" required>
            </div>
            <button type="submit" class="btn btn-primary" id="AddAndUpdate" onclick="AddOrUpdate()">Add Product</button>
        </form>


    </div>
    <div class="container">
        <h1 class="text-center mb-3">Products</h1>
        <div class="d-flex justify-content-between">
            <form class="d-flex" role="search">
                <input class="form-control me-2" id="sear" type="search" placeholder="Search" aria-label="Search" oninput="Search()">
                <button class="btn btn-outline-success" type="submit" onclick="Search()">Search</button>
            </form>
                    <button type="submit" class="btn btn-primary" id="DeleteAll" onclick="DeleteAll()">Delete All</button>

        </div>


        <table class="table">
            <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">ProductName</th>
                    <th scope="col">ProductPrice</th>
                    <th scope="col">ProductCategory</th>
                     <th scope="col">ProductDesription</th>
                    <th scope="col">Update</th>
                   <th scope="col">Delete</th>



                </tr>
            </thead>
            <tbody id="data">
                
            </tbody>
        </table>
    </div>
    <script src="./index.js"></script>
</body>

</html>
